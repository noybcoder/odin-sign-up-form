<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <script src=".\script.js" defer></script>
    <title>Odin Sign-up Form</title>
</head>
<body>
    <main>
        <section class="intro">
            <p>
                This not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> what you want to.
            </p>
        </section>
        <form action="https://www.google.com">
            <fieldset class="info">
                <legend>Let's do this!</legend>
                <div class="fields">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="fields">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="fields">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="fields">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="fields">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="fields">
                    <label for="password-confirmation">CONFIRM PASSWORD</label>
                    <input type="password" id="password-confirmation" name="password-confirmation">
                </div>
            </fieldset>
            <section class="account">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://www.google.com">Log in</a></p>
            </section>
        </form>
    </main>
    <aside>
        <figure class="background">
            <img src=".\assets\halie-west-25xggax4bSA-unsplash.jpg" alt="An image with a bunch of leaves">
            <figcaption>Photo by 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> 
                on 
                <a href="https://unsplash.com/">Unplash</a>
            </figcaption>
        </figure>
        <figure class="sidebar">
            <img src=".\assets\odin-lined.png" alt="The Odin logo">
            <figcaption>ODIN</figcaption>
        </figure>
    </aside>
</body>
</html>
